version: "3.4"

x-common-variables: &common-variables
  MYSQL_USER: surya
  MYSQL_PASSWORD: surya
  MYSQL_DATABASE: surya
  REACT_APP_SERVER_PORT: 8000

services:
  mysql:
    image: mysql:5.7
    environment:
      <<: *common-variables
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    restart: unless-stopped
    volumes:
      - ./db/sample.sql:/docker-entrypoint-initdb.d/sample.sql
  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    environment:
      MYSQL_HOST_IP: mysql
    links:
      - mysql:mysql
    tty: true
    ports:
      - 8080:80
    restart: always
  server:
    build: ./server
    depends_on:
      - mysql
    tty: true
    expose:
      - 8000
    environment:
      <<: *common-variables
      MYSQL_HOST_IP: mysql
    ports:
      - 8000:8000
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./FileUploads:/app/FileUploads
    links:
      - mysql
    command:  npm start
  client:
    build: ./client
    environment:
      <<: *common-variables
      NODE_PATH: www
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./client:/app
      - /app/node_modules
    links:
      - server
    command: npm start
